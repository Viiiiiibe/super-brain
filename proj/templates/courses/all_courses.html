<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Текущие курсы</h2>
<ul>
    {% for course in current_courses %}
        <li>{{ course.title }}</li>
    {% endfor %}
</ul>

{% for item in categories_with_courses %}
    <h2>{{ item.category.title }}</h2>
    <ul>
        {% for course in item.courses %}
            <li>{{ course.title }}</li>
        {% endfor %}
    </ul>
{% endfor %}
</body>
</html>
